<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<head>
    <title>Simple crud example</title>
</head>

<body>
<h3>List students</h3>
<h:form rendered="#{not empty crudBean.autos}">
    <h:dataTable value="#{crudBean.autos}" var="item">
        <h:column><f:facet name="header">ID</f:facet>#{item.id}</h:column>
        <h:column><f:facet name="header">Name</f:facet>#{item.model}</h:column>
        <h:column>
            <h:commandButton value="edit" action="#{crudBean.edit(item)}"/>
        </h:column>
        <h:column>
            <h:commandButton value="delete" action="#{crudBean.delete(item)}"/>
        </h:column>
    </h:dataTable>
</h:form>

<h:panelGroup rendered="#{empty crudBean.autos}">
    <p>No students! Please add students.</p>
</h:panelGroup>

<h:panelGroup rendered="#{!crudBean.edit}">
    <h3>Add auto</h3>
    <h:form>
        <p>Name: <h:inputText value="#{crudBean.item.model}"/></p>
        <p>
            <h:commandButton value="add" action="#{crudBean.add}"/>
            <h:commandButton value="reset" action="#{crudBean.resetAdd}"/>
        </p>
    </h:form>
</h:panelGroup>

<h:panelGroup rendered="#{crudBean.edit}">
    <h3>Edit auto #{bean.item.id}</h3>
    <h:form>
        <p>Name: <h:inputText value="#{crudBean.item.model}"/></p>
        <p>
            <h:commandButton value="save" action="#{crudBean.saveEdit}"/>
            <h:commandButton value="cancel" action="#{crudBean.cancelEdit}"/>
        </p>
    </h:form>
</h:panelGroup>
</body>
</html>
